<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>psy-csv-reader Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../psy-csv-reader.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;psy-csv-reader&gt;</code>:</p>

    <p><textarea id="text" rows="20" cols="150">FirstName,LastName,Title,ReportsTo.Email,Birthdate,Description
Tom,Jones,Senior Director,buyer@salesforcesample.com,1940-06-07Z,"Self-described as ""the top"" branding guru on the West Coast"
Ian,Dury,Chief Imagineer,cto@salesforcesample.com,,"World-renowned expert in fuzzy logic design.
Influential in technology purchases."</textarea></p>

    <p>Parse text <button id="parseText">Parse !</button></p>

    <psy-csv-reader>
    </psy-csv-reader>

    <script>
      var seedElement = document.querySelector('psy-csv-reader');

      document.querySelector('#parseText').addEventListener('click', function() {
        seedElement.text = document.querySelector('#text').innerHTML;
        console.log(seedElement.parse());
      });


    </script>

  </body>
</html>
